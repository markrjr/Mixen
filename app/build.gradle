apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion '21.1.2'
    defaultConfig {
        applicationId "com.peak.mixen"
        minSdkVersion 16
        targetSdkVersion 21
        versionCode 8
        versionName '0.2.0'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }
    productFlavors {
    }
}

repositories {
    mavenCentral()
    jcenter()
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'co.arcs.groove:thresher:1.2.1'
    compile 'com.melnykov:floatingactionbutton:1.1.0'
    compile 'com.android.support:palette-v7:21.0.+'
    compile 'it.neokree:MaterialTabs:0.11'
    compile 'com.nispok:snackbar:2.9.1'
    compile 'com.afollestad:material-dialogs:0.6.3.5'
    compile 'de.hdodenhof:circleimageview:1.2.2'
    compile 'com.github.lzyzsd:circleprogress:1.1.0'
    compile 'org.apache.commons:commons-lang3:3.3.2'
    compile project(':salut')
}
